    <style>
        .table {
            fill: green;
            stroke: black;
            stroke-width: 1px;
            cursor: pointer;
        }

        .booked {
            fill: red;
            stroke: black;
            stroke-width: 1px;
            cursor: not-allowed;
        }

        .number {
            text-anchor: middle;
            alignment-baseline: central;
            fill: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="text-bg-dark text-center p-3">
        <h1>Drink Ordering System</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container text-center">
        <svg width="400" height="100">
            <circle class="table" cx="20%" cy="50%" r="30" id="1" />
            <text class="number" x="20%" y="50%" r="30">1</text>

            <circle class="table" cx="40%" cy="50%" r="30" id="2" />
            <text class="number" x="40%" y="50%" r="30">2</text>

            <circle class="table" cx="60%" cy="50%" r="30" id="3" />
            <text class="number" x="60%" y="50%" r="30">3</text>

            <circle class="table" cx="80%" cy="50%" r="30" id="4" />
            <text class="number" x="80%" y="50%" r="30">4</text>
        </svg>
    </div>

    <div class="container text-center" id="response">
        <p class="fs-5 fw-bold">Click a Table to book</p>
        <button type="button" class="btn btn-primary d-none" id="confirm-btn">Confirm</button>
        <button type="button" class="btn btn-secondary d-none" id="dismiss-btn">Dismiss</button>
