<!DOCTYPE html>
<html>

<head>
    <title>20063241d_Drink Ordering Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/order.js"></script>
    <style>
        .error{
            border-color: #e1482d;
            border-width: 3px;
            box-shadow: 0 0 6px #e1482d;
        }
        .error-free{
            border-color: #75e744;
            border-width: 2px;
            box-shadow: 0 0 6px #75e744;
        }
    </style>
</head>

<body>

    <header class="text-bg-dark text-center py-3">
        <h1>Drink Ordering System</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link link-primary fw-bold" href="#">Order</a>
                    <a class="nav-link" href="./reserve.html">Reserve a Table</a>
                    <a class="nav-link" href="./menu.html">Menu</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mb-5 pb-5">
        <form action="" method="post" id="order_form">
            <div class="row mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="enter your name" autocomplete="off">
            </div>

            <div class="row mb-3">
                <label for="drink" class="form-label">Drink:</label>
                <select class="form-select" id="drink" name="drink" 
                onchange="calculatePrice()">
                    <option value="">Please Select</option>
                    <option value="Bubble_Milktea">Bubble Milktea</option>
                    <option value="Iced_Latte">Iced Latte</option>
                    <option value="Caramel_Macchiato">Caramel Macchiato</option>
                </select>
            </div>

            <div class="row mb-3 d-none justify-content-center" id="drink-preview-container">
                <img class="w-25" src="" alt="" id="drink-preview">
            </div>

            <div class="row mb-3 d-inline-block d-lg-flex">
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Size:</label>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="Small" value="Small" autocomplete="off"
                        onchange="calculatePrice()">
                        <label class="btn btn-outline-success" for="Small">Small</label>
                    </div>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="Medium" value="Medium" autocomplete="off"
                        onchange="calculatePrice()">
                        <label class="btn btn-outline-success" for="Medium">Medium</label>
                    </div>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="Large" value="Large" autocomplete="off"
                        onchange="calculatePrice()">
                        <label class="btn btn-outline-success" for="Large">Large</label>
                    </div>
                </div>
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Ice:</label>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="Normal" value="Normal" autocomplete="off">
                        <label class="btn btn-outline-success" for="Normal">Normal</label>
                    </div>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="Less" value="Less" autocomplete="off">
                        <label class="btn btn-outline-success" for="Less">Less</label>
                    </div>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="Without_Ice" value="Without_Ice" autocomplete="off">
                        <label class="btn btn-outline-success" for="Without_Ice">Without Ice</label>
                    </div>
                </div>
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Sweetness:</label>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="100%" value="100%" autocomplete="off">
                        <label class="btn btn-outline-success" for="100%">100%</label>
                    </div>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="50%" value="50%" autocomplete="off">
                        <label class="btn btn-outline-success" for="50%">50%</label>
                    </div>
                    <div class="pb-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="0%" value="0%" autocomplete="off">
                        <label class="btn btn-outline-success" for="0%">0%</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="fw-bold fs-5" id="price">Price: $0</div>
            </div>

            <div class="row mb-3 message"></div>

            <div>
                <input type="button" class="btn btn-success" value="Place Order" onclick="placeOrder(event)">
                <input type="button" class="btn btn-warning" value="Reset" onclick="resetForm()">
            </div>
        </form>
    </div>

    <footer class="fixed-bottom">
        <div class="text-bg-dark text-center py-3">Â© 20063241d CHAN_Sze_Man - EIE4432 Lab 3 Project</div>
    </footer>


</body>
</html>
